<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">TODO LIST</h1>
            <div class="form_inline">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="new_item">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="add()" type="button">+ add</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li ng-repeat="item in list track by $index" class="list-group-item list-group-item-info">{{item}}
                </li>
            </ul>
        </div>
    </div>
</div>
